site_name: My Book
site_description: My personal digital garden
site_author: Lyz
site_url: https://anunayasri.github.io/my-book
theme:
  name: material
  features:
    - navigation.footer
    - navigation.instant
    - navigation.top
    - content.code.annotate
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

