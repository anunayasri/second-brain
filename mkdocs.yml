site_name: Second Brain
site_description: My personal digital garden
site_author: Anunaya
site_url: https://anunayasri.github.io/second-brain
theme:
  name: material
  font: 
    text: Roboto Mono
  features:
    # - navigation.footer
    # - navigation.instant
    # - navigation.tabs
    # - navigation.sections
    # - navigation.top
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode

nav:
  - Brain: 
    - index.md
    - Software Engineering:
      - My Local Setup: software-engg/local-setup.md
      - My Neovim Workflow: software-engg/neovim.md
      - Go Types: software-engg/go-types.md
      - Go Concurrency: software-engg/go-concurrency.md
      - Go Errors: software-engg/go-errors.md
      - Python Concurrency: software-engg/python-concurrency.md 
      - Recipes:
        - Python f-string: software-engg/recipes/python-fstrings.md
        - Python Dependencies: ./software-engg/recipes/python-dependencies.md
    - Networking:
      - HTTP-HTTPS: networking/http-https.md
    - Software Performance:
      - software-performance/intro.md
    - Blog:
      - blog/index.md

  - Blog: 
    - blog/index.md
  - About: 
    - about.md

plugins:
  - blog
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/linkedin
      name: Anunaya on Linkedin
      link: https://www.linkedin.com/in/anunayasrivastava/
    - icon: fontawesome/brands/x-twitter
      name: Anunaya on X
      link: https://x.com/anunayasri

repo_name: anunayasri/second-brain
repo_url: https://github.com/anunayasri/second-brain
